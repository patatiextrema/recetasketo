<!DOCTYPE html>
<html lang="es">
<head>

    <title>Brownies sin azúcar</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Brownies sin azúcar</h1>
    <h2>Ingredientes:</h2>
    <ul>
        <li>1/2 taza de harina de almendra</li>
        <li>1/4 taza de cacao en polvo</li>
        <li>2 huevos</li>
        <li>1/3 taza de endulzante</li>
        <li>1/4 taza de mantequilla derretida</li>
    </ul>
    <h2>Instrucciones:</h2>
    <p>Mezcla los ingredientes, hornea a 180°C por 20 min y deja enfriar.</p>

</body>
