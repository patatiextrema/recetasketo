<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheesecake sin azúcar</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <h1>Cheesecake sin azúcar</h1>
    <h2>Ingredientes:</h2>
    <ul>
        <li>200g de queso crema</li>
        <li>1/2 taza de endulzante</li>
        <li>1 huevo</li>
        <li>1 cucharadita de vainilla</li>
        <li>1/2 taza de crema para batir</li>
    </ul>
    <h2>Instrucciones:</h2>
    <p>Mezcla los ingredientes y hornea a 160°C por 30 minutos. Deja enfriar.</p>
    <a href="../index.html">Volver al inicio</a>
</body>
</html>
